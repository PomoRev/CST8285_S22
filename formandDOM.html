<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Prof. Frank Emanuel">
    <meta name="email" content="emanuef@algonquincollege.com">
    <meta name="date" content="2022-07-05">
    <style>
        .feedback {

            color: #ff0000;

        }
    </style>
    <script>
        function changecase(selectortocheck) {

            selectortocheck.value = selectortocheck.value.toLowerCase();
            console.log('sent toast');

        }

        function validate() {

            namefeedback.innerText = "";
            document.getElementById("forminput").style.border="black 1px solid";

            let formright = true;

            if( forminput.value.length < 7 ) {

                namefeedback.innerText += "7 characters or more.";
                forminput.style.border="red 1px solid";
                formright = false;

            }

            if(forminput.value == "frank") {

                namefeedback.innerText += "not the name frank.";
                forminput.style.border="red 1px solid";
                formright = false;

            }

            return (formright);
        }
    </script>
    <title>Forms with Feedback</title>
</head>
<body>
    <header>Forms with Feedback</header>
    <form   action="formandDOM.html" 
            method="get" 
            onsubmit="return validate();">

        <div class="formelement">
            <label for="forminput">User Name: </label>
            <input type="text" name="username" id="forminput" 
            onchange="changecase(this);">
            <div class="feedback" id="namefeedback">

            </div>
            <label for="forminput2">User Email: </label>
            <input type="text" name="username" id="forminput2" 
                onchange="changecase(this);">
            <div class="feedback" id="emailfeedback">

            </div>
        </div>

        <button type="submit">Send the Data</button>

    </form>
</body>
</html>
